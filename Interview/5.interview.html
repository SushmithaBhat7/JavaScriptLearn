  const outArr = [];

  function getCustomElementsByClassName(doc, classKey) {
    let childrens = doc.childNodes;
    for (let i = 0; i < childrens.length; i++) {
      if (!childrens[i]) {
        continue;
      }
      if (childrens[i].childNodes.length > 0) {
        console.log(childrens[i].childNodes);
        if (childrens[i].childNodes.includes("para")) {
          outArr.push(childrens[i]);
        }
        getCustomElementsByClassName(childrens[i], classKey);
      }
    }
    return outArr;
  }
