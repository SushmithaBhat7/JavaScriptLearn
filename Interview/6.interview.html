<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    for (var i = 0; i < 5; i++) {
      setTimeout(() => {
        console.log({ i });
      }, 0);
    }

    // First = convert var to let
    for (let i = 0; i < 5; i++) {
      setTimeout(() => {
        console.log({ i });
      }, 0);
    }

    // Second
    for (var i = 0; i < 5; i++) {
      function run(i) {
        setTimeout(() => {
          console.log({ i });
        }, 0);
      }

      run(i);
    }

    // Second = Effy
    for (var i = 0; i < 5; i++) {
      ((i) => {
        setTimeout(() => {
          console.log({ i });
        }, 0);
      })(i);
    }

    for (var i = 0; i < 5; i++) {
      let j = i;
      setTimeout(() => {
        console.log({ j });
      }, 0);
    }
  </script>
</html>
