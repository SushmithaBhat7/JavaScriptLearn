<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wrapperClass {
        display: flex;
        gap: 20px;
      }
      .square {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .round {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div class="wrapperClass">
      <div class="square">
        <div class="round"></div>
      </div>
      <div class="square">
        <div class="round"></div>
      </div>
    </div>
  </body>
</html>
