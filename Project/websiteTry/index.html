<!DOCTYPE html>
<head lang="en">
  <title>My Website</title>

  <style>
    /* Here goes CSS */
    .icon-container {
      display: flex;
      align-items: center;
    }
    .icon {
      width: 24px;
      height: 24px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <header class="icon-container">
    <div class="icon">
      <!-- Menu icon -->
      <img src="./menu_icon.png" alt="Menu" />
    </div>
    <div>
      <div class="icon">
        <!-- video logo icon -->
        <img src="./video_logo_icon.png" alt="video" />
        <!-- Name of my website -->
        <span>YT</span>
      </div>
    </div>

    <div>
      <!-- search bar -->
      <input type="button" placeholder="Search ..." />
    </div>
    <div>
      <div class="icon">
        <!-- microphone -->
        <img src="./microphone_icon.png" alt="microphone" />
      </div>
      <div class="icon">
        <!-- Add video option -->
        <img src="./video_logo_icon.png" alt="Video" />
      </div>
      <div class="icon">
        <!-- bell icon -->
        <img src="./bell_icon.png" alt="notification" />
      </div>
      <div class="icon">
        <!-- login person name -->
        <img src="./profile_icon.png" alt="User" />
      </div>
    </div>
  </header>
</body>
