<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      :root {
        font-size: 12px;
        /* Default size is 16px */
      }
      .headding {
        font-size: 2rem;
      }
      .para {
        font-size: 2.5rem;
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <button onclick="handleChangeFont('-')">-</button>
        <button onclick="handleChangeFont('+')">+</button>
      </div>
      <div class="headding">Hello</div>
      <p class="para">Hello parra</p>
    </main>
  </body>
</html>

<script>
  let font = 12;
  function handleChangeFont(op) {
    font = op === "+" ? font + 1 : font - 1;
    console.log({ font });
    document.documentElement.style.setProperty("font-size", `${font}px`);
  }
</script>
