      }
      ul.list li:last-child {

      }
      ul.list > li:nth-child(Even):hover {
        background-color: aqua;
      }

    </style>
  </head>

    <ul class="list">
      <li>L1</li>
      <li>L2</li>
      <li>L3</li>
      <li>L4</li>
      <li>L5</li>

        <li>L11</li>
