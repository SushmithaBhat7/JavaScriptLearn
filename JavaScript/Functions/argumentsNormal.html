<script>
  function addNumbers() {
    console.log(arguments);
    let sum = 0;
    for (let i = 0; i < arguments.length; i++) {
      sum += arguments[i];
    }
    return sum;
  }
  console.log(addNumbers(10, 20));
  console.log(addNumbers(10, 20, 30, 40));
  console.log(addNumbers(10, 20, 50, 60, 80));
  console.log(addNumbers(10, 20, 90, 100, 30));
  console.log(addNumbers(10, 20, 40));
</script>
