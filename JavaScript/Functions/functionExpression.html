<script>
  console.log(addV1(20, 30));
  //Annonymous Function
  const addV1 = function (a, b) {
    return a + b;
  };
  const addV2 = () => {
    return a + b;
  };
  const mulV2 = (a, b) => a * b;
  function add(a, b) {
    return a + b;
  }
  console.log(add(10, 20));

  console.log(addV2(20, 30));
  console.log(mulV2(30, 40));
</script>
