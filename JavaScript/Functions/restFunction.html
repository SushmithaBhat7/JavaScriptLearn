<script>
  function addNumbers(...allParameter) {
    console.log(allParameter);
    let sum = 0;
    for (let i = 0; i < allParameter.length; i++) {
      //   console.log({ data: allParameter[i] });
      //we cant do console.log({expression}) allParameter, i = variable and allParameter[i] = expression
      //   console.log({ sum });
      sum += allParameter[i];
    }
    return sum;
  }
  console.log(addNumbers(10, 20));
  console.log(addNumbers(10, 20, 30, 40));
  console.log(addNumbers(10, 20, 50, 60, 80));
  console.log(addNumbers(10, 20, 90, 100, 30));
  console.log(addNumbers(10, 20, 40));
</script>
