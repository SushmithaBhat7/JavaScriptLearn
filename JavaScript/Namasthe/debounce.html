  </body>

    let counter = 0;
    let data;
    const debounce = () => {
      clearTimeout(data);
      data = setTimeout(() => {
        console.log("Fetching data : ", counter++);
      }, 300);
    };
    let counterThrottle = 0;
    let isThrottle = false;
    const throttle = () => {
      isThrottle = true;
      if (isThrottle) {
        setTimeout(() => {
          isThrottle = false;
          console.log("Fetching data for throttle : ", counterThrottle++);
        }, 1000);
      }
    };
